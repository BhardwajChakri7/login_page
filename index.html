<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js" defer></script>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true" id="signupbtn">Sign up</label>
					<input type="text" name="txt" placeholder="Email" required="" id="emailtextbox">
					<input type="email" name="email" placeholder="Password" required="" id="passwordtextbox">
                    <input type="text" name="broj" placeholder="Hospital Name" required="" id="hospitalnametextbox">
					<input type="password" name="pswd" placeholder="Hospital Address" required="" id="hospitaladresstextbox">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
